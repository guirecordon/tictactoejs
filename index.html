<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tik Tak Toe: The Odin Project</title>
</head>
<body>
  <h1 class="title">Tic tac toe super cool</h1>
  <div class="board">
    <h3>Select your mark</h3>
    <h4>Player 1: <button>X</button></h4>
    <h4>Player 2: <button>O</button></h4>
  </div>
  <div class="board-wrap">
    <div class="cell one" id="1"></div>
    <div class="cell two" id="2"></div>
    <div class="cell three" id="3"></div>
    <div class="cell four" id="4"></div>
    <div class="cell five" id="5"></div>
    <div class="cell six" id="6"></div>
    <div class="cell seven" id="7"></div>
    <div class="cell eight" id="8"></div>
    <div class="cell nine" id="9"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
